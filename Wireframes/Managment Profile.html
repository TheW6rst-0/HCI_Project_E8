<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - MusikHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .header-bg {
      background-color: #3f0f80;
      color: white;
      padding: 1rem 1.5rem;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    .form-label i {
      margin-right: 0.5rem;
      color: #430fa2;
    }
    .section-title {
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header-bg">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="btn btn-light text-dark"><i class="fas fa-home"></i> Inicio</a>
        <h5 class="mb-0 text-white">Editar Perfil</h5>
      </div>
      <div>
        <button class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</button>
      </div>
    </div>
  </div>

  <!-- Formulario de edición de perfil -->
  <div class="container">
    <div class="form-container">
      <h4 class="section-title"><i class="fas fa-user-edit"></i> Información personal</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-user"></i> Nombre</label>
          <input type="text" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-city"></i> Ciudad</label>
          <input type="text" class="form-control" placeholder="Tu ciudad">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-envelope"></i> Correo de contacto</label>
        <input type="email" class="form-control" placeholder="ejemplo@correo.com">
      </div>
      <!-- Campos adicionales después del campo de correo de contacto -->
<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-phone"></i> Número de teléfono</label>
    <input type="tel" class="form-control" placeholder="Ej. +34 600 123 456">
  </div>
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-users"></i> Miembros</label>
    <input type="number" class="form-control" placeholder="Cantidad de miembros">
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-guitar"></i> Instrumentos que toca</label>
    <input type="text" class="form-control" placeholder="Ej. Guitarra, Bajo, Batería">
  </div>
  <div class="col-md-6">
    <label class="form-label"><i class="fas fa-music"></i> Géneros</label>
    <input type="text" class="form-control" placeholder="Ej. Rock, Jazz, Reggaetón">
  </div>
</div>

<div class="mb-3">
  <label class="form-label"><i class="fas fa-briefcase"></i> Experiencia</label>
  <textarea class="form-control" rows="3" placeholder="Describe tu experiencia musical..."></textarea>
</div>

<div class="mb-3">
  <label class="form-label"><i class="fas fa-book-open"></i> Repertorio</label>
  <textarea class="form-control" rows="3" placeholder="Lista o descripción de tu repertorio..."></textarea>
</div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-image"></i> Foto de perfil</label>
          <input type="file" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fas fa-image"></i> Imagen de portada</label>
          <input type="file" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="fas fa-info-circle"></i> Biografía</label>
        <textarea class="form-control" rows="4" placeholder="Cuéntanos sobre ti..."></textarea>
      </div>

      <h4 class="section-title"><i class="fas fa-link"></i> Redes Sociales</h4>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fab fa-instagram"></i> Instagram</label>
          <input type="url" class="form-control" placeholder="https://instagram.com/tu_usuario">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fab fa-youtube"></i> YouTube</label>
          <input type="url" class="form-control" placeholder="https://youtube.com/tu_canal">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label"><i class="fab fa-tiktok"></i> TikTok</label>
          <input type="url" class="form-control" placeholder="https://tiktok.com/@tu_usuario">
        </div>
        <div class="col-md-6">
          <label class="form-label"><i class="fab fa-spotify"></i> Spotify</label>
          <input type="url" class="form-control" placeholder="https://spotify.com/tu_musica">
        </div>
      </div>

      <h4 class="section-title"><i class="fas fa-user-tag"></i> Categoría de usuario</h4>
      <div class="mb-3">
        <label class="form-label">¿Qué tipo de usuario eres?</label>
        <select class="form-select">
          <option value="musico">Músico</option>
          <option value="empleador">Empleador</option>
        </select>
      </div>

      <div class="d-grid">
        <button class="btn btn-purple btn-lg"><i class="fas fa-save"></i> Guardar cambios</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
